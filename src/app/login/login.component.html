<form class="container feature-section" (submit)="handleSubmit()">
  
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 gray-bg-1 ">
    <div class="text-center mb-5">
        <img src="assets/images/logo/red-heart-icon.svg" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenue</div>
        <span class="text-600 font-medium line-height-3">Vous n'avez pas de compte ?</span>
        <a class="font-medium no-underline ml-2 text-yellow-link cursor-pointer" routerLink="/signup">Créer un maintenant !</a>
    </div>
  
    <p *ngIf="errorMessage" class="error-message text-center">{{errorMessage}}</p>
      <div data-mdb-input-init class="form-outline mb-4 form-group">
        <label for="email" class="block text-900 font-medium mb-2 ">Email</label>
        <input id="email" type="email" placeholder="Adresse mail" class="w-full mb-3 form-control" [(ngModel)]="mail" name="mail">
      </div>
      <div data-mdb-input-init class="form-outline mb-4 form-group">
        <label for="mdp" class="block text-900 font-medium mb-2">Mot de passe</label>
        <input id="mdp" type="password" placeholder="Mot de passe" class="w-full mb-3 form-control" [(ngModel)]="mdp" name="mdp">
      </div>
        
  
        <!--<div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <input type="checkbox" id="rememberme" class="mr-2">
                <label for="rememberme">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Mot de passe oublié ?</a>
        </div>-->
  
        <button class="main-btn btn-hover w-full" type="submit">Se connecter</button>
    </div>

</form>
